<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="加班统计" icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/work">
    <ion-nav-view name="tab-work"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="日志" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
