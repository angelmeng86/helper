<ion-view view-title="加班">
  <ion-nav-buttons side="left">
      <button class="button" ng-click="showModal()">
        加班
      </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button" ng-click="test()">
        Test
      </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新..."
    on-refresh="doRefresh()" ></ion-refresher>
    <ion-list scroll="false">
      <div class="item item-divider" ng-click="selectMonth()">
        {{ curMonth.Format("yyyy年MM月") }} : {{ totalHours }}小时
      </div>
      <ion-item class="item-remove-animate item-icon-left" collection-repeat="ot in otlist">
        <i class="icon ion-ios-timer-outline"></i>
        <h2>{{ot.get('begin').Format("yyyy年MM月dd日")}}</h2>
        <p>{{ot.get('begin').Format("hh:mm:ss")}} - {{ot.get('end').Format("hh:mm:ss")}} ({{ot.get('hours')}}小时)</p>
        <ion-option-button class="button-assertive" ng-click="remove(ot)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
