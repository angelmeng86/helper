<ion-modal-view>
<ion-header-bar class="bar bar-header bar-stable">
<h1 class="title">新增加班时间</h1>
<button class="button" ng-click="modal.hide()">取消</button>
</ion-header-bar>
<ion-content class="padding">
<div class="list">
	<label class="item item-input item-button-right">
		<span class="input-label">加班日期</span>
		<button class="button" ng-click="selectDate()">选择</button>
	</label>
	<label class="item item-input">
		<span class="input-label">起始时间</span>
		<input ng-model="newWork.begin" type="text">
	</label>
	<label class="item item-input">
		<span class="input-label">结束时间</span>
		<input ng-model="newWork.end" type="text">
	</label>
	<button class="button button-full button-positive" ng-click="createWork(newWork)">创建</button>
</div>
</ion-content>
</ion-modal-view>
