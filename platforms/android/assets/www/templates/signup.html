<ion-view title="帐号注册">
    <ion-content padding="true" class="has-header">
        <form class="list" name="signForm" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input type="text" ng-model="username" name="username" placeholder="" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">邮箱</span>
                    <input type="email" ng-model="email" name="email" placeholder="" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="password" name="password" placeholder="" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">确认密码</span>
                    <input type="password" ng-model="password2" name="password2" placeholder="" required>
                </label>
                <span style="color:red">
                    <span ng-show="signForm.email.$error.email">邮箱格式不正确。<br></span>
                    <span ng-show="isShow">输入的两次密码不一致。</span>
                </span>
            </ion-list>
            <button class="button button-stable button-block"
                ng-click="signup(username, email, password, password2)"
                ng-disabled="signForm.username.$invalid || signForm.email.$invalid || signForm.password.$invalid || signForm.password2.$invalid">
                注册
            </button>
        </form>
    </ion-content>
</ion-view>
