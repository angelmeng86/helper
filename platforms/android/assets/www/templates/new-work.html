<ion-modal-view>
<ion-header-bar class="bar bar-header bar-stable">
<h1 class="title">新增加班时间</h1>
<button class="button" ng-click="modal.hide()">取消</button>
</ion-header-bar>
<ion-content class="padding">
<div class="list">
	<label class="item item-input" ng-click="selectDate('date')">
		<span class="input-label">加班日期：</span>
		<span class="item-note">
      {{ newWork.date.Format("yyyy年MM月dd日") }}
    </span>
	</label>
	<label class="item item-input" ng-click="selectTime('begintime')">
		<span class="input-label">起始时间：</span>
		<span class="item-note">
      {{ newWork.begintime.Format("hh:mm:ss") }}
    </span>
	</label>
	<label class="item item-input" ng-click="selectTime('endtime')">
		<span class="input-label">结束时间：</span>
		<span class="item-note">
      {{ newWork.endtime.Format("hh:mm:ss") }}
    </span>
	</label>
	<button class="button button-full button-positive" ng-click="createWork(newWork)">创建</button>
</div>
</ion-content>
</ion-modal-view>
